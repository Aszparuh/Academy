<!DOCTYPE html>
<html>
	<head>
		<title>Registration Form</title>
		<meta charset="UTF-8">
		<style>
			table {
				border-collapse: collapse;
			}
			table td {
				border: 1px solid black;
			}
			.fcolumn{
				text-align: center;
			}
			tfoot {
				background-color: #87CEEB;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<form action="" method="post">
			<table>
				<tfoot>
					<tr>
						<td colspan="2">
						<input type="submit" value="Submit">
						<input type="reset" value="Clean This Form">
						</td>
					</tr>
				</tfoot>
				<tr>
					<td class="fcolumn">
						<b>Last Name</b>
					</td>
					<td>
						<input type="text" name="lname" size="35">
					</td>
				</tr>
				<tr>
					<td class="fcolumn">
						<b>First Name</b>
					</td>
					<td>
						<input type="text" name="fname" size="35">
					</td>
				</tr>
				<tr>
					<td class="fcolumn">
						<b>Address</b>
					</td>
					<td>
						<textarea name="address" rows="5" cols="35"></textarea>
					</td>
				</tr>
				<tr>
					<td class="fcolumn">
						<b>City</b>
					</td>
					<td>
						<input type="text" name="city" size="25">
						<label for="state">State</label>
						<input type="text" name="state" id="state" size="3">
					</td>
				</tr>
				<tr>
					<td class="fcolumn">
						<b>Zip/Postal Code</b>
					</td>
					<td>
						<input type="text" name="zip" size="8">
					</td>
				</tr>
				<tr>
					<td class="fcolumn">
						<b>Country</b>
					</td>
					<td>
						<select class="" name="country">
							<option value="Bulgaria">Bulgaria</option>
							<option value="France">France</option>
							<option value="Germany">Germany</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="fcolumn">
						<b>
							Phone(country code,
							<br>
							area, number)
						</b>
					</td>
					<td>
						(+
						<input type="text" name="countryCode" size="4">
						)
						<input type="text" name="areaCode" size="3">
						<input type="text" name="number" size="14">
					</td>
				</tr>
				<tr>
					<td class="fcolumn">
						<b>E-mail</b>
					</td>
					<td>
						<input type="text" name="email" size="35">
					</td>
				</tr>
				<tr>
					<td class="fcolumn">
						<b>Birth date</b>
					</td>
					<td>
						<input type="text" name="birthDate" placeholder="дд.мм.гггг г.">
					</td>
				</tr>
				<tr>
					<td class="fcolumn">
						<b>Gender</b>
					</td>
					<td>
						<select name="gender">
							<option value="female">Female</option>
							<option value="male" selected>Male</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="fcolumn">
						<b>Starting date</b>
					</td>
					<td>
						<input type="radio" name="startingDate" id="spring">
						<label for="spring">Spring 2015</label>
						<input type="radio" name="startingDate" id="summer">
						<label for="summer">Summer 2015</label>
					</td>
				</tr>
				<tr>
					<td class="fcolumn">
						<b>Comments/Questions</b>
					</td>
					<td>
						<textarea name="comment" rows="7" cols="35"></textarea>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
