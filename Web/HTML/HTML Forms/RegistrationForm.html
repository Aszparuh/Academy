<!DOCTYPE html>
<html>
	<head>
		<title>Registration Form</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<form action="" method="post">
			<table border="1px">
				<tfoot>
					<td colspan="2">
						<input type="submit" value="Submit">
						<input type="reset" value="Clean This Form">
					</td>
				</tfoot>
				<tr>
					<td>
						<b>Last Name</b>
					</td>
					<td>
						<input type="text" name="lname">
					</td>
				</tr>
				<tr>
					<td>
						<b>First Name</b>
					</td>
					<td>
						<input type="text" name="fname">
					</td>
				</tr>
				<tr>
					<td>
						<b>Address</b>
					</td>
					<td>
						<textarea name="address" rows="8" cols="40"></textarea>
					</td>
				</tr>
				<tr>
					<td>
						<b>City</b>
					</td>
					<td>
						<input type="text" name="city">
						<label for="state">State</label>
						<input type="text" name="state" id="state">
					</td>
				</tr>
				<tr>
					<td>
						<b>Zip/Postal Code</b>
					</td>
					<td>
						<input type="text" name="zip">
					</td>
				</tr>
				<tr>
					<td>
						<b>Country</b>
					</td>
					<td>
						<select class="" name="country">
							<option value="Bulgaria">Bulgaria</option>
							<option value="France">France</option>
							<option value="Germany">Germany</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<b>
							Phone(country code,
							<br>
							area, number)
						</b>
					</td>
					<td>
						(+
						<input type="text" name="countryCode">
						)
						<input type="text" name="areaCode">
						<input type="text" name="number">
					</td>
				</tr>
				<tr>
					<td>
						<b>E-mail</b>
					</td>
					<td>
						<input type="text" name="email">
					</td>
				</tr>
				<tr>
					<td>
						<b>Birth date</b>
					</td>
					<td>
						<input type="text" name="birthDate" placeholder="дд.мм.гггг г.">
					</td>
				</tr>
				<tr>
					<td>
						<b>Gender</b>
					</td>
					<td>
						<select name="gender">
							<option value="female">Female</option>
							<option value="male" selected>Male</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<b>Starting date</b>
					</td>
					<td>
						<input type="radio" name="startingDate" id="spring">
						<label for="spring">Spring 2015</label>
						<input type="radio" name="startingDate" id="summer">
						<label for="summer">Summer 2015</label>
					</td>
				</tr>
				<tr>
					<td>
						<b>Comments/Questions</b>
					</td>
					<td>
						<textarea name="comment" rows="8" cols="40"></textarea>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
