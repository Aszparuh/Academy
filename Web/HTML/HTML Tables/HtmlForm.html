<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>HTML Form</title>
	</head>
	<body>
		<form  action="index.html" method="post">
			<table>
				<tr>
					<td>
						<label for="member name">Memeber name:</label>
						<input type="text" name="name" id="member name">
						<span>
							<b>*req</b>
						</span>
					</td>
				</tr>
				<tr>
					<td>
						<label for="email">Email:</label>
						<input type="text" name="email" id="email">
						<span>
							<b>*req</b>
						</span>
					</td>
				</tr>
				<tr>
					<td>
						<label for="school">School:</label>
						<input type="text" name="school name" id="school">
						<span>
							<b>*req</b>
						</span>
					</td>
				</tr>
				<tr>
					<td>
						<input type="image" alt="submit" src="images\submit-button-png-hi.png" width="100" height="50">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
