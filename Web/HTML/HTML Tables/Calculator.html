<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
	</head>
	<body>
		<form  method="post" action="">
			<table>
				<tr>
					<td colspan="4">
						<input type="text" name="result" value="">
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" name="one" value="1">
					</td>
					<td>
						<input type="button" name="two" value="2">
					</td>
					<td>
						<input type="button" name="three" value="3">
					</td>
					<td>
						<input type="button" name="plus" value="+">
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" name="four" value="4">
					</td>
					<td>
						<input type="button" name="five" value="5">
					</td>
					<td>
						<input type="button" name="six" value="6">
					</td>
					<td>
						<input type="button" name="minus" value="-">
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" name="four" value="7">
					</td>
					<td>
						<input type="button" name="five" value="8">
					</td>
					<td>
						<input type="button" name="six" value="9">
					</td>
					<td>
						<input type="button" name="minus" value="*">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="button" name="zero" value="0">
					</td>
					<td>
						<input type="button" name="dot" value=".">
					</td>
					<td>
						<input type="button" name="division" value="/">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
